<mat-card class="survey-card">
  <mat-card-title>Створення опитувальника</mat-card-title>
  <mat-card-content>
    <form [formGroup]="quizBuilderForm">
      <!--  -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Назва опитування</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <!--  -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Опис</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>

      <!--  -->
      <button mat-raised-button color="primary" (click)="saveSurvey()" [disabled]="quizBuilderForm.invalid">
        Save
      </button>

      <button mat-flat-button routerLink="/catalog">Turn back to catalog</button>
    </form>
  </mat-card-content>
</mat-card>
